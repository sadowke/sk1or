<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to My Social Media Page</h1>
            <p>Follow me on my social media accounts:</p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/_real_rnzd" target="_blank">Instagram</a></li>
                    <li><a href="https://www.tiktok.com/sk1or" target="_blank">TikTok</a></li>
                    <li><a href="https://www.snapchat.com/add/sk1or" target="_blank">Snapchat</a></li>
                </ul>
            </nav>
            <audio id="audioControl" controls class="audio-control">
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="link-input">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" placeholder="Enter your link here...">
            </div>
            <div class="gif-container">
                <img src="gif1.gif" alt="GIF 1">
                <img src="gif2.gif" alt="GIF 2">
                <img src="gif3.gif" alt="GIF 3">
                <img src="gif4.gif" alt="GIF 4">
                <img src="gif5.gif" alt="GIF 5">
                <img src="gif6.gif" alt="GIF 6">
                <img src="gif7.gif" alt="GIF 7">
                <img src="gif8.gif" alt="GIF 8">
            </div>
        </div>
    </header>
    <!-- Rest of your page content goes here -->
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('audioControl');
            var playButton = document.createElement('button');
            playButton.textContent = 'Play Audio';
            playButton.addEventListener('click', function() {
                audio.play();
            });
            audio.parentNode.insertBefore(playButton, audio);
        });
    </script>
</body>
</html>
