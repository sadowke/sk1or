<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to My Social Media Page</h1>
            <p>Follow me on my social media accounts:</p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/_real_rnzd" target="_blank">Instagram</a></li>
                    <li><a href="https://www.tiktok.com/sk1or" target="_blank">TikTok</a></li>
                    <li><a href="https://www.snapchat.com/add/sk1or" target="_blank">Snapchat</a></li>
                </ul>
            </nav>
            <audio controls class="audio-control">
                <source src="your-audio-file.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="link-input">
                <label for="link">Link:</label>
                <input type="text" id="link" name="link" placeholder="Enter your link here...">
            </div>
        </div>
    </header>
    <!-- Rest of your page content goes here -->
</body>
</html>
