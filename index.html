<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Media Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <video autoplay muted loop id="bg-video">
            <source src="path-to-your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to My Page</h1>
            <p>Follow me on my social media accounts</p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/_real_rnzd" target="_blank">Instagram</a></li>
                    <li><a href="https://www.snapchat.com/add/sk1or" target="_blank">Snapchat</a></li>
                    <li><a href="https://www.tiktok.com/@sk1or" target="_blank">TikTok</a></li>
                    <li><a href="https://www.your-link-here.com" target="_blank">Link</a></li>
                </ul>
            </nav>
            <button id="play-audio">مفاجئه</button>
            <audio id="audio" src="path-to-your-audio-file.mp3" type="audio/mpeg"></audio>
            <div class="gif-container">
                <img src="path-to-gif1.gif" alt="GIF 1">
                <img src="path-to-gif2.gif" alt="GIF 2">
                <img src="path-to-gif3.gif" alt="GIF 3">
                <img src="path-to-gif4.gif" alt="GIF 4">
                <img src="path-to-gif5.gif" alt="GIF 5">
                <img src="path-to-gif6.gif" alt="GIF 6">
                <img src="path-to-gif7.gif" alt="GIF 7">
                <img src="path-to-gif8.gif" alt="GIF 8">
            </div>
        </div>
    </header>
    <script>
        document.getElementById('play-audio').addEventListener('click', function() {
            document.getElementById('audio').play();
        });
    </script>
</body>
</html>
