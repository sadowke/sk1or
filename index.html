<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي الاجتماعية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <video autoplay muted loop playsinline id="bg-video">
            <source src="path-to-your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="container">
            <h1>مرحباً بكم في صفحتي</h1>
            <p>تابعوني على حساباتي في وسائل التواصل الاجتماعي</p>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/_real_rnzd" target="_blank">إنستغرام</a></li>
                    <li><a href="https://www.snapchat.com/add/sk1or" target="_blank">سناب شات</a></li>
                    <li><a href="https://www.tiktok.com/@sk1or" target="_blank">تيك توك</a></li>
                    <li><a href="https://www.your-link-here.com" target="_blank">Link</a></li>
                </ul>
            </nav>
            <button id="play-audio">تشغيل الموسيقى</button>
            <audio id="audio" src="path-to-your-audio-file.mp3" type="audio/mpeg"></audio>
            <div class="gif-container">
                <div class="gif-row">
                    <img src="path-to-gif1.gif" alt="GIF 1">
                    <img src="path-to-gif2.gif" alt="GIF 2">
                    <img src="path-to-gif3.gif" alt="GIF 3">
                    <img src="path-to-gif4.gif" alt="GIF 4">
                </div>
                <div class="gif-row">
                    <img src="path-to-gif5.gif" alt="GIF 5">
                    <img src="path-to-gif6.gif" alt="GIF 6">
                    <img src="path-to-gif7.gif" alt="GIF 7">
                    <img src="path-to-gif8.gif" alt="GIF 8">
                </div>
            </div>
        </div>
    </header>

    <script>
        document.getElementById('play-audio').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            audio.play();
        });
    </script>
</body>
</html>
