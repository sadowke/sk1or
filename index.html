<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="background-gif"></div>
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to My Page</h1>
            <p>Follow me on my social media accounts</p>
            <nav>
                <ul>
                    <li><a class="social-link" href="https://www.instagram.com/_real_rnzd" target="_blank">Instagram</a></li>
                    <li><a class="social-link" href="https://www.snapchat.com/add/sk1or" target="_blank">Snapchat</a></li>
                    <li><a class="social-link" href="https://www.tiktok.com/@sk1or" target="_blank">TikTok</a></li>
                    <li><a class="social-link" href="https://www.your-link-here.com" target="_blank">Link</a></li>
                </ul>
            </nav>
            <button id="toggle-audio">Play Music</button>
            <audio id="audio">
                <source src="path-to-your-audio-file.mp3" type="audio/mpeg">
                <source src="path-to-your-audio-file.wav" type="audio/wav">
                <source src="path-to-your-audio-file.ogg" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
            <div class="gif-container">
                <div class="gif-row">
                    <img src="path-to-gif1.gif" alt="GIF 1">
                    <img src="path-to-gif2.gif" alt="GIF 2">
                    <img src="path-to-gif3.gif" alt="GIF 3">
                    <img src="path-to-gif4.gif" alt="GIF 4">
                </div>
                <div class="gif-row">
                    <img src="path-to-gif5.gif" alt="GIF 5">
                    <img src="path-to-gif6.gif" alt="GIF 6">
                    <img src="path-to-gif7.gif" alt="GIF 7">
                    <img src="path-to-gif8.gif" alt="GIF 8">
                </div>
            </div>
        </div>
    </header>

    <script>
        document.getElementById('toggle-audio').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
